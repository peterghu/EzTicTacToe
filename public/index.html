<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>EzTicTacToe</title>
    <link rel="stylesheet" href="/css/style.css" />
</head>

<body>
    <h1 id="title">EzTicTacToe</h1>

    <div id="content">
        <div id="game_main">
            <canvas id="ttt"></canvas>
            <p id="game_message">Welcome to EzTicTacToe!</p>
            <p id="game_status"><b>Awaiting new players... </b></p>
            <button id="ttt_start" disabled="disabled">Start game</button>
            <button id="ttt_clear">Clear board</button>
        </div>


        <div id="superchat_main">
            <div id="chat_container">
                <form action="/" method="post" id="chat_form">
                    <input type="text" name="message" id="chat_message" placeholder="Your message..." size="50" autofocus />
                    <input type="submit" id="send_message" value="Send" />
                </form>

                <section id="chat_window"></section>

                <div id="login_page">
                    <div id="login_form">
                        <div>Please enter your username: </div>
                        <input type="text" name="username" id="login_usernameInput" />
                        <button id="login_button"> > </button>
                        <div id="login_error"></div>
                    </div>
                </div>
            </div>
            <div id="chat_users">
                <div>There are currently <span id="chat_count">0</span> users online</div>
                <section id="chat_userslist"></section>
            </div>
        </div>
    </div>
    <br>

    <span id="chat_debug"></span>

    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
    <script src="/js/game.js"></script>
</body>
</html>
